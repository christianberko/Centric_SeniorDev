<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Profile - Centric Flights</title>

    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/userProfileBasic.css">
    <link rel="stylesheet" href="css/signIn.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="img/favicon-192x192.png">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-custom" >
        <div class="container-fluid">
          <a class="navbar-brand" href="/index">
            <img src="img/logo.png" alt="Centric Logo" class="logo">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/flightSearch">Flights</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/hotelSearch">Hotels</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Administration
                </a>
                <ul id="admin-dropdown-list" class="dropdown-menu">
                  <li><a class="dropdown-item" href="/userManagement">User Management</a></li>
                  <li><a class="dropdown-item" href="/eventManagement">Event Management</a></li>
                  <li><a class="dropdown-item" href="/approval">Approval</a></li>
                  <li><a class="dropdown-item" href="/reports">Reports</a></li>
                  <hr>
                  <li><a class="dropdown-item" href="/organizationSignUp">Register Organization</a></li>
                </ul>
              </li>
              
            </ul>
            
            <div class="dropdown">
              <button class="btn  dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" >
                Profile
              </button>
              <ul id="profileDropdownList" class="dropdown-menu" aria-labelledby="profileDropdown">
    
              </ul>
            </div>
          </div>
        </div>
      </nav>

    <div id="userProfileMenu">
        <button class="buttonForUserProfileMenu active" id="personal"
            onclick="window.location.href='/userProfileBasic'">Personal Information</button>
        <button class="buttonForUserProfileMenu" id="flightHistory"
            onclick="window.location.href='/userProfileHistory'">History</button>
        <button class="buttonForUserProfileMenu" id="signOut" onclick="window.location.href='/logout'">Sign
            Out</button>
    </div>

    <div id="personalInformation">
        <div id="profileHeader">
            <!-- <img id="profilePicture" src="" alt="Profile Picture"> -->
            <h3 id="fullName"></h3>
            <h4 id="smallEmail"></h4>
            <div id="profileActions">
                <button class="mfaPasswordButton" id="resetMFA">Reset MFA</button>
                <button class="mfaPasswordButton" id="resetPassword">Reset Password</button>
            </div>
        </div>

        <div id="editablePersonalInfo">
            <div class="formGroup">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="formGroup">
                <label for="middleName">Middle name or initial</label>
                <input type="text" id="middleName" name="middleName">
            </div>

            <div class="formGroup">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>

            <div class="formGroup">
                <label for="phoneNumber">Phone number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
            </div>

            <div class="formGroup">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <div class="formGroup">
                <label for="preferredName">Preferred name</label>
                <input type="text" id="preferredName" name="preferredName">
            </div>

            <div class="formGroup">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>

            <div class="formGroup">
                <label for="KTN">KTN</label>
                <input type="text" id="KTN" name="KTN">
            </div>

            <div class="formGroup">
                <label for="preferredAirport">Preferred Airport</label>
                <input type="text" id="preferredAirport" name="preferredAirport">
            </div>

            <!-- <div class="formGroup">
                <label for="frequentFlyerList">Frequent Flyer Numbers</label>
                <select name="frequentFlyerList" id="frequentFlyerList">
                    <option value="delta">Delta</option>
                    <option value="united">United</option>
                </select>
            </div>

            <div class="formGroup">
                <label for="deltaNum">Delta:</label>
                <input type="text" id="deltaNum" name="deltaNum" placeholder="12345678">
            </div> -->

            <div class="formGroup">
                <label for="title">Title</label>
                    <select name="title" id="title" tabindex="">
                        <option value="mrs">Mrs.</option>
                        <option value="mr">Mr.</option>
                        <option value="ms">Ms.</option>
                        <option value="miss">Miss</option>
                        <option value="dr">Dr.</option>
                    </select>
            </div>

            <button type="submit" id="saveChanges" onclick="updateUserInfo()">Save Changes</button>
        </div>
    </div>

    <script src="js/nav.js"></script>
    <script src="js/utils.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
    <script src="js/userProfile.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <footer>@ 2025 Centric Inc</footer>
</body>

</html>
