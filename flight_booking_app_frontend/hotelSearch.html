<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hotel Searching - Centric Flights</title>
  <link href='https://fonts.googleapis.com/css?family=Instrument Sans' rel='stylesheet'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/master.css">
  <link rel="stylesheet" href="css/hotelSearch.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="img/favicon-192x192.png">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-custom" >
    <div class="container-fluid">
      <a class="navbar-brand" href="/index">
        <img src="img/logo.png" alt="Centric Logo" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/flightSearch">Flights</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="/hotelSearch">Hotels</a>
          </li>
          
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Administration
            </a>
            <ul id="admin-dropdown-list" class="dropdown-menu">
              <li><a class="dropdown-item" href="/userManagement">User Management</a></li>
              <li><a class="dropdown-item" href="/eventManagement">Event Management</a></li>
              <li><a class="dropdown-item" href="/approval">Approval</a></li>
              <li><a class="dropdown-item" href="/reports">Reports</a></li>
              <hr>
              <li><a class="dropdown-item" href="/organizationSignUp">Register Organization</a></li>
            </ul>
          </li>
          
        </ul>
        
        <div class="dropdown">
          <button class="btn  dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" >
            Profile
          </button>
          <ul id="profileDropdownList" class="dropdown-menu" aria-labelledby="profileDropdown">

          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="">
    <div id="event">
      <h5>Event</h5>
          <select name="eventList" id="eventList" onchange="eventSwitch();">
    
          </select>
      <div id="selected-event-info">
        <span id="selected-event-org"></span>
        <h3 id="selected-event-name"></h3>
        <div id="selected-event-other">
          <div id="selected-event-location"></div> 
          <div id="selected-event-dates"></div>
        </div>
      </div>
    </div>
  
      <div id="searchInputs">
          <label for="staying-city">Staying City</label>
          <input id="staying-city" name="staying-city" type="text">
          <label for="departureDate">Check-in Date</label>
          <input type="date" id="departureDate" name="departureDate">
          <label for="returnDate">Check-out Date</label>
          <input type="date" id="returnDate" name="returnDate">
          <button id="go-hotel-search">Go</button>
          <div id="general-warning-message" class="centric-tooltip">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="orange" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-triangle-alert"><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3"/><path d="M12 9v4"/><path d="M12 17h.01"/></svg>
            <span class="centric-tooltip-text hover-top"></span>
          </div>
          <br>
      </div>
      <div class="results-container">
      
        <div id="searchResults">
          <!-- Flight results will be dynamically added here -->
        </div>
      </div>
      <div id="notification-popup" class="popup hiddenPopup">
        <div id="notification-popup-inside">
          <div>
            <p id="notification-message">Test</p>
            <button onclick="closeNotificationPopup();">Okay</button>
          </div>
        </div>
      </div>
      <div id="full-page-loader" class="popup hiddenPopup">
        <!-- Loader for booking a flight goes here when booking occurs -->
      </div>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@4.1.0/cdn.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> 
  <script src="js/nav.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/hotelSearch.js"></script>
  <script src="js/hotelSearch_validation.js"></script>
  <footer>@ 2025 Centric Inc</footer>
</body>
</html>
