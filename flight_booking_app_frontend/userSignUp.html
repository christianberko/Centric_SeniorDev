        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="stylesheet" href="css/userSignUp.css">
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="192x192" href="img/favicon-192x192.png">
    </head>
    <body onload="isTemporaryUser();">
        <nav class="navbar navbar-expand-lg navbar-custom" >
            <div class="container-fluid">
              <a class="navbar-brand" href="/index">
                <img src="img/logo.png" alt="Centric Logo" class="logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/flightSearch">Flights</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="/hotelSearch">Hotels</a>
                    </li>
                  
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Administration
                    </a>
                    <ul id="admin-dropdown-list" class="dropdown-menu">
                      <li><a class="dropdown-item" href="/userManagement">User Management</a></li>
                      <li><a class="dropdown-item" href="/eventManagement">Event Management</a></li>
                      <li><a class="dropdown-item" href="/approval">Approval</a></li>
                      <li><a class="dropdown-item" href="/reports">Reports</a></li>
                      <hr>
                      <li><a class="dropdown-item" href="/organizationSignUp">Register Organization</a></li>
                    </ul>
                  </li>
                  
                </ul>
                
                <div class="dropdown">
                  <button class="btn  dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" >
                    Profile
                  </button>
                  <ul id="profileDropdownList" class="dropdown-menu" aria-labelledby="profileDropdown">
        
                  </ul>
                </div>
              </div>
            </div>
          </nav>
        
        <div class="body-container">
            <div class="signUp-container">
                <form id="sign-up-form">
                    <img src="img/logo.png" alt="Centric Logo">
                    
                    <div class="field-groups">
                        <div class="field">
                            <label for="firstName">First name*</label>
                            <input type="text" id="firstName" name="firstName" placeholder="First Name" tabindex="1">
                        </div>
                        <div class="field">
                            <label for="middleName">Middle name or initial</label>
                            <input type="text" id="middleName" name="middleName" placeholder="Middle Name" tabindex="2">
                        </div>
                        <div class="field">
                            <label for="lastName">Last name*</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Last Name" tabindex="3">
                        </div>
                        <div class="field">
                            <label for="email">Email*</label>
                            <input type="email" id="email" name="email" placeholder="Email" tabindex="4">
                        </div>
                        <div class="field">
                            <label for="birthdate">Birthdate*</label>
                            <input type="date" id="birthdate" name="birthdate" tabindex="5">
                        </div>
                        <div class="field">
                            <label for="preferredName">Preferred name</label>
                            <input type="text" id="preferredName" name="preferredName" placeholder="Preferred Name" tabindex="6">
                        </div>
                        <div class="field">
                            <label for="phoneNumber">Phone number*</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="xxx-xxx-xxxx" tabindex="7">
                        </div>
                        <div class="field">
                            <label for="KTN">KTN</label>
                            <input type="text" id="KTN" name="KTN" placeholder="KTN" tabindex="8">
                        </div>
                        <div class="field genderLabel" >
                            <label for="gender" >Gender*</label>
                            <select name="gender" id="gender" tabindex="9">
                                <option value="M">M</option>
                                <option value="F">F</option>
                            </select>
                        </div>
                        <div class="field">
                            <label for="preferredAirport">Preferred airport</label>
                            <input type="text" id="preferredAirport" name="preferredAirport" placeholder="XYZ" tabindex="10">
                        </div>
                        <div class="field title-label">
                            <label for="title">Title*</label>
                            <select name="title" id="title" tabindex="11">
                                <option value="mrs">Mrs.</option>
                                <option value="mr">Mr.</option>
                                <option value="ms">Ms.</option>
                                <option value="miss">Miss</option>
                                <option value="dr">Dr.</option>
                            </select>
                        </div>
                    </div>
                
                    <!-- Centered password fields -->
                    <br>
                    <div class="password-group">
                        <div class="field">
                            <label for="password">Create password*</label>
                            <input type="password" id="password" name="password" tabindex="12">
                        </div>
                        <div class="field">
                            <label for="confirmPass">Confirm password*</label>
                            <input type="password" id="confirmPass" name="confirmPass" tabindex="13">
                        </div>
                    </div>
                
                    <div class="button-container">
                        <button type="submit" tabindex="14">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        
        <script src="js/utils.js"></script>
        <script src="js/nav.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

        <script src="js/userSignUp.js"></script>
      
    </body>
