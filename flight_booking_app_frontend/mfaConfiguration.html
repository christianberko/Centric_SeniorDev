    <body>
        <div class="body-container">
            <div class="form-container">
                <form id="mfa-config-form" class="login-form">
                    <h2>Multi-Factor Authentication Configuration</h2>
                    <p id="mfa-config-explain">Please choose an option</p>
                    <img alt="QR Code" id="qrCode" style="display: none;">
                    <div class="radio-buttons">
                        <div>
                            <label for="email-config-radio">
                                <input id="email-config-radio" type="radio" name="mfaType" value="email" checked>
                                <span>Email</span>
                            </label>
                        </div>
                        
                        <div>
                            <label for="auth-config-radio">
                                <input id="auth-config-radio" type="radio" name="mfaType" value="authApp">
                                <span>Authenticator App</span>
                            </label>
                        </div>
                        
                    </div>
                   
                    <button type="submit" onclick="submitMFAType();">Submit</button>
                </form>

            </div>
            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
