              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="/flightSearch">Flights</a>

                <a class="nav-link " aria-current="page" href="/hotelSearch">Hotels</a>

                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">

              <button class="btn  dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false" >

              </ul>

    <div id="userProfileMenu">
        <button class="buttonForUserProfileMenu" id="personal"
            onclick="window.location.href='/userProfileBasic'">Personal Information</button>
        <button class="buttonForUserProfileMenu" id="flightHistory"
            onclick="window.location.href='/userProfileHistory'">History</button>
        <button class="buttonForUserProfileMenu" id="signOut" onclick="window.location.href='/logout'">Sign
            Out</button>
    </div>

    <div id="personalInformation">

        <h1 id="accessibilityHeader">Accessibility Option</h1>

        <label class="switch gridColumn">
            Dark Mode
            <input type="checkbox">
            <span class="slider"></span>
        </label>

        <label class="switch gridColumn">
            Captions
            <input type="checkbox">
            <span class="slider"></span>
        </label>

        <label class="switch gridColumn">
            Language (English)
            <input type="checkbox">
            <span class="slider"></span>
        </label>

        <label class="switch gridColumn">
            Email Notifications
            <input type="checkbox">
            <span class="slider"></span>
        </label>

        <label class="switch">
            SMS Notifications
            <input type="checkbox">
            <span class="slider"></span>
        </label>

    </div>
